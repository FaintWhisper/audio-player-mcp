# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      audioPlayerDir:
        type: string
        description: Directory path for the audio files. Defaults to the Music folder in
          the user's home directory if not set.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'python', args: ['src/audio_player_mcp/player.py'], env: { AUDIO_PLAYER_DIR: config.audioPlayerDir || '~/Music' } })